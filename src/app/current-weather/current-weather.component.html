<div *ngIf="current">
  <div fxLayout="row">
    <div class="mat-title no-margin" fxFlex="50%">
      {{current.city}},{{current.country}}
    </div>
    <div class="mat-subheading-2 no margin right" fxFlex>
      {{ current.date | date:'EEEE MMM d'}}
    </div>
  </div>
  <div fxLayout="row">
  <div fxFlex="66%"> <img [src]='current.image' style="zoom: 144%"></div>
    <div class="right" fxFlex>{{current.temperature | number:'1.0-0'}}&#8457;</div>
  </div>
  <div fxLayoutAlign="center">
    <div class="mat-caption">
      {{current.description}}
    </div>
  </div>
</div>
