<div *ngIf="current">
  <div fxLayout="row">
  <div fxFlex="50%">{{current.city}},{{current.country}}</div>
  <div class="right" fxFlex>{{ current.date | date:'fullDate'}}</div>
  </div>
  <div fxLayout="row">
  <div fxFlex="66%"> <img [src]='current.image' ></div>
    <div class="right" fxFlex>{{current.temperature | number:'1.0-0'}}&#8457;</div>
  </div>
  <div fxLayoutAlign="center">
    <div class="mat-caption">
      {{current.description}}
    </div>
  </div>
</div>
